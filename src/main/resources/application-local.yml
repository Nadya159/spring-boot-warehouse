server:
  port: 8787

logging:
  level:
    root: info
  file:
    name: warehouseApp.log

spring:
  application:
    name: "SimpleCrudApp"
  datasource:
    url: jdbc:postgresql://localhost:5432/warehouse
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: true
    open-in-view: false
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        show_sql: true
        format_sql: true
        hbm2ddl:auto: validate
        ddl-auto: update